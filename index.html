<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="shortcut icon" href="./imgs/locked_book_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="texto-rojo">Ejemplo de CSS3</h1>
    <!-- para diferenciar entre elementos y que con el css los puedas editar diferente se puede con id o class -->
    <p class="texto-rojo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed natus tempore illum esse!</p>
    <p id="texto-verde">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    <!-- span es una etiqueta neutra para poder customizar palabras,.... -->
    <p>Lorem ipsum <span class="ipsum texto-rojo">dolor</span> sit amet consectetur adipisicing elit. Aut, fugit.</p>
</body>
</html>
